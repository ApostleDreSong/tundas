name: Trigger auto deployment for my-demo-app-4

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ ab-dev ]
    paths:
    - '**'
    - '.github/workflows/my-demo-app-4-AutoDeployTrigger-f3165a61-326d-4279-b88b-4d7ec94b3417.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MYDEMOAPP4_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MYDEMOAPP4_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MYDEMOAPP4_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.MYDEMOAPP4_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYDEMOAPP4_REGISTRY_PASSWORD }}
          containerAppName: my-demo-app-4
          resourceGroup: ContainerAppRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


